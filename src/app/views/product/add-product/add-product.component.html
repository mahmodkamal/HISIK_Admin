
<div class="col-lg-12">
      <div class="card">
        <div class="card-body">
         <form #form="ngForm"> 
          <div class="row">
            <div class="col-sm-12">
              <div class="form-group">
                <label for="name">Product Name</label>
                <input type="text" ngModel class="form-control" id="name" name="name" placeholder="Product name">
              </div>
            </div>
          </div><!--/.row-->
          <div class="row">
            <div class="col-sm-12">
              <div class="form-group">
                <label for="ccnumber">Description</label>
                <input type="text" ngModel class="form-control" id="ccnumber" name="description" placeholder="Description">
              </div>
            </div>
          </div><!--/.row-->
            </form>
          <div class="row">
            <div class="form-group col-sm-4">
              <label for="ccmonth">Prand</label>
               <select   class="form-control border-input" (change)="PrandCatogery($event.target.value)" >
               <option disabled selected >select Prand </option>
                <option *ngFor="let prand of Prands" value={{prand.id}}>
                  {{prand.Name}}
                </option>
              </select>
            </div>
            <div class="form-group col-sm-4">
              <label for="ccyear">Category</label>
              <select   class="form-control border-input" (change)="changeCatogery($event.target.value)" >
               <option disabled selected >select Category </option>
                <option *ngFor="let category of Categories" value={{category.id}}>
                  {{category.Name}}
                </option>
              </select>
            </div>
            <div class="col-sm-4">
                <label class="col-md-3 col-form-label" for="file-input">product Image</label>
              <div class="col-md-9">
                <input type="file" id="file-input" name="file-input"(change)="imageFileChange($event)">
              </div>
            </div>
            <button type="button" class="btn btn-success btn-lg btn-block"(click)="addProduct(form)">Add Product</button>
      </div>
    </div>
      <div class="card">
        <div class="card-header">
          <i class="fa fa-align-justify"></i> Products
        </div>
        <div class="card-body">
          <table class="table table-striped">
            <thead>
              <tr>
                <th>Product Name</th>
                <th>Description</th>
                <th>Prand</th>
                <th>Category</th>
                <th>Image</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let prod of Products">
                <td>{{prod.name}}</td>
                <td>{{prod.Description}}</td>
                <td>{{prod.product_Brand.Name}}</td>
                <td>{{prod.product_Category.Name}}</td>
                <td>
                  <img src={{prod.ImageURL}}>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
