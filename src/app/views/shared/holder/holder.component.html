<div class="animated fadeIn">
  <div class="row">
    <div class="">
      <div class="card"> 
        <div class="card-body">
        <img src="{{image}}" class="img-avatar" alt="admin@bootstrapmaster.com"/>
          <div class="info">
            <h4>{{UserName}}</h4>
            <h4>{{email}}</h4>
            <h4>{{ip}}</h4>
            <h4>{{type}}</h4>
          </div>
         <div class="card-footer">
          <div *ngIf="DeleteButton" class="visitor" >
            <button type="submit" class="btn btn-sm btn-primary"><i class="icon-pencil"></i> Edit</button>
            <button type="reset" class="btn btn-sm btn-danger"><i class="icon-trash"></i> Delete</button>
            <button type="reset" class="btn btn-sm btn-danger"><i class="fa fa-ban"></i> Block</button>
          </div>
          <div *ngIf="!DeleteButton" class="vi">
            <button type="reset" class="btn btn-sm btn-danger"><i class="fa fa-ban"></i> Block</button>
          </div>
         
        </div>
        </div>
      </div>
    </div>
</div>
